name: Build Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ["Windows Desktop", "Linux/X11", macOS, Android]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Clone test game
        run: |
          git clone https://codeberg.org/mlmstudios/just-keep-chasing.git --depth=1 test_build_game
      
      - name: Build
        uses: mlm-games/godot-build-action@main #Idk why v1 doesnt work...
        with:
          BINARY_NAME: test-game
          EXPORT_PRESET_NAME: ${{ matrix.platform }}
          PROJECT_DIR: test_build_game  
          DEBUG_MODE: true

      - name: Debug printing
        if: always()
        run: |
          ls ~/.local/share/godot/*/*/*
          ls ~/.local/share/godot/*
          ls ~/.local/share/godot/*/*
          ls ~/.local/share/godot

      
      - name: Set artifact name
        id: artifact-name
        shell: bash
        run: |
          PLATFORM="${{ matrix.platform }}"
          SAFE_NAME="${PLATFORM//[^a-zA-Z0-9_]/_}"
          echo "name=${SAFE_NAME}" >> $GITHUB_OUTPUT
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}-build
          path: ${{ github.workspace }}/test_build_game/builds/
