name: Build Game (Action Test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ["Windows Desktop", "Linux/X11", "macOS", "Android arm64"]

    steps:
      - uses: actions/checkout@v5

      - name: Clone test game
        run: |
          git clone https://github.com/mlm-games/asteroids-revenge --depth=1 test_build_game

      - name: Build with action
        id: build
        uses: mlm-games/godot-build-action@main
        with:
          EXPORT_PRESET_NAME: ${{ matrix.platform }}
          PROJECT_DIR: test_build_game
          DEBUG_MODE: "true"
          GODOT_VER: ""
          GODOT_PREVIEW_BUILDS: "false"
          EXPORT_DIR: builds
          VERBOSE_IMPORT: "true"

      - name: Debug list Godot dirs
        if: always()
        run: |
          set -x
          ls -la ~/.local/share/godot || true
          ls -la ~/.local/share/godot/export_templates || true
          find ~/.local/share/godot/export_templates -maxdepth 2 -type d -print || true
      
      - name: Set artifact name
        id: artifact-name
        shell: bash
        run: |
          PLATFORM="${{ matrix.platform }}"
          # allow letters, digits, dot, underscore, hyphen; replace everything else (incl. /) with _
          SAFE_NAME="${PLATFORM//[^A-Za-z0-9._-]/_}"
          echo "name=${SAFE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}-build
          path: ${{ steps.build.outputs.build }}
